<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Основной корпус устройства -->
  <rect x="40" y="50" width="120" height="100" rx="5" ry="5" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Экран устройства -->
  <rect x="50" y="60" width="100" height="40" rx="2" ry="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Текст на экране -->
  <text x="100" y="85" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle">ГРВ-ТБК 3.3</text>
  
  <!-- Кнопки на панели -->
  <rect x="60" y="110" width="20" height="10" rx="2" ry="2" fill="#e74c3c"/>
  <rect x="90" y="110" width="20" height="10" rx="2" ry="2" fill="#3498db"/>
  <rect x="120" y="110" width="20" height="10" rx="2" ry="2" fill="#2ecc71"/>
  
  <!-- USB порт -->
  <rect x="45" y="130" width="15" height="10" fill="#7f8c8d"/>
  
  <!-- Место для сканирования пальца -->
  <circle cx="100" y="130" r="15" fill="#3498db" opacity="0.7"/>
  <circle cx="100" y="130" r="10" fill="#2980b9"/>
  
  <!-- Свечение вокруг места сканирования -->
  <circle cx="100" y="130" r="18" fill="none" stroke="#e67e22" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Название модели устройства -->
  <text x="100" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">ГРВ-ТБК 3.3</text>
  <text x="100" y="185" font-family="Arial" font-size="10" fill="#7f8c8d" text-anchor="middle">Газоразрядная Визуализация</text>
</svg>